<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üíò –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</title>
  <style>
    :root{
      --bg1:#ffdee9;
      --bg2:#b5fffc;
      --card:#ffffffcc;
      --text:#111827;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        radial-gradient(1200px 800px at 20% 20%, var(--bg1), transparent),
        radial-gradient(1200px 800px at 80% 80%, var(--bg2), transparent),
        #fff;
      color:var(--text);
      overflow:hidden;
    }

    /* —Ñ–æ–Ω–æ–≤—ã–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
    .hearts{
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      opacity: .35;
    }

    .card{
      width:min(92vw, 680px);
      background:var(--card);
      backdrop-filter: blur(10px);
      border:1px solid #ffffff80;
      border-radius:24px;
      padding:28px 22px;
      box-shadow:0 20px 60px rgba(0,0,0,.12);
      text-align:center;
      position:relative;
      z-index:2;
    }
    h1{
      margin:0 0 10px;
      font-size: clamp(22px, 4.5vw, 34px);
      line-height:1.15;
    }
    p{ margin:0 0 18px; opacity:.85; }

    .btns{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:10px;
      position:relative;
      z-index:2;
    }
    button{
      border:0;
      padding:12px 18px;
      border-radius:14px;
      font-size:16px;
      cursor:pointer;
      user-select:none;
      touch-action: manipulation;
      line-height:1;
      transition: transform .08s ease, box-shadow .2s ease, opacity .2s ease;
    }
    #yes{
      background:#ff4d6d;
      color:#fff;
      box-shadow:0 10px 25px rgba(255,77,109,.35);
    }
    #yes:active{ transform: translateY(1px) scale(.99); }

    /* –ë–æ–ª—å—à–∞—è "–ù–µ—Ç" ‚Äî –Ω–µ –∫–ª–∏–∫–∞–±–µ–ª—å–Ω–∞, –∏—Å—á–µ–∑–∞–µ—Ç –Ω–∞ hover/touch */
    #no{
      background:#111827;
      color:#fff;
      box-shadow:0 10px 25px rgba(17,24,39,.25);
    }
    .hiddenish{
      opacity:0;
      pointer-events:none;
      transform: scale(.96);
    }

    .result{
      display:none;
      margin-top:18px;
      animation: pop .35s ease;
      text-align:center;
      position:relative;
      z-index:2;
    }
    @keyframes pop{
      from{ transform: scale(.96); opacity:0; }
      to{ transform: scale(1); opacity:1; }
    }

    .media{
      margin-top:12px;
      display:grid;
      place-items:center;
      position:relative;
      z-index:2;
    }
    .media img{
      width:min(420px, 90vw);
      border-radius:18px;
      border:2px solid #ffffffaa;
      box-shadow:0 16px 45px rgba(0,0,0,.18);
      display:block;
    }

    .badge{
      display:inline-block;
      margin-top:10px;
      padding:8px 12px;
      border-radius:999px;
      background:#ffffffd9;
      border:1px solid #ffffffaa;
      font-weight:600;
    }

    .hint{
      margin-top:14px;
      display:flex;
      gap:10px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      font-size:16px;
      position:relative;
      z-index:2;
    }
    .mini-no{
      padding:6px 10px;
      border-radius:999px;
      font-size:13px;
      background:#111827;
      color:#fff;
      opacity:.9;
      box-shadow:0 8px 18px rgba(17,24,39,.18);
    }
    .mini-no:active{ transform: translateY(1px); }

    /* –û–≤–µ—Ä–ª–µ–π —Å –¥—É–±–ª—è–º–∏ –Ω–∞ –≤—Å—é —Å—Ç—Ä–∞–Ω–∏—Ü—É */
    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,.08);
      backdrop-filter: blur(2px);
      z-index: 5;
      display: none;
      overflow: auto;
      padding: 18px;
    }
    .overlay-inner{
      max-width: 1200px;
      margin: 0 auto;
      padding-bottom: 28px;
    }
    .overlay-head{
      position: sticky;
      top: 0;
      display:flex;
      justify-content: space-between;
      align-items:center;
      gap:12px;
      padding: 12px 10px;
      border-radius: 16px;
      background: rgba(255,255,255,.78);
      border: 1px solid rgba(255,255,255,.65);
      box-shadow: 0 12px 35px rgba(0,0,0,.12);
      z-index: 6;
    }
    .overlay-title{
      font-weight: 700;
      font-size: 16px;
      opacity: .9;
    }
    .close{
      padding: 10px 14px;
      border-radius: 12px;
      background:#111827;
      color:#fff;
      font-size: 14px;
      box-shadow:0 10px 25px rgba(17,24,39,.22);
    }
    .close:active{ transform: translateY(1px); }

    .grid{
      margin-top: 14px;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
    }
    @media (max-width: 760px){
      .grid{ grid-template-columns: repeat(2, 1fr); gap: 12px; }
    }
    .grid img{
      width:100%;
      aspect-ratio: 4 / 5;
      object-fit: cover;
      border-radius: 18px;
      border: 2px solid rgba(255,255,255,.9);
      box-shadow: 0 18px 45px rgba(0,0,0,.16);
      background: #fff;
    }
  </style>
</head>
<body>
  <!-- –°–µ—Ä–¥–µ—á–∫–∏ –Ω–∞ —Ñ–æ–Ω–µ -->
  <canvas id="heartsCanvas" class="hearts"></canvas>

  <div class="card">
    <h1>–ë—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíò</h1>
    <p>–í—ã–±–µ—Ä–∏ –≤–∞—Ä–∏–∞–Ω—Ç üëá</p>

    <div class="btns" id="startBtns">
      <button id="yes">–î–∞</button>
      <button id="no" type="button" aria-label="–ù–µ—Ç">–ù–µ—Ç</button>
    </div>

    <div class="result" id="result">
      <div class="badge">–û–∫–µ–π üòÑ</div>

      <!-- GIF –≤–º–µ—Å—Ç–æ —Ñ–æ—Ç–∫–∏ -->
      <div class="media">
        <!-- –ü–æ–ª–æ–∂–∏ —Ä—è–¥–æ–º valentine.gif -->
        <img src="valentine.gif" alt="GIF" />
      </div>

      <div class="hint">
        <span>–ª–∞–¥–Ω–æ, —Ä–∞–¥–∏ —à—É—Ç–∫–∏ –Ω–∞–∂–º–∏ –Ω–µ—Ç</span>
        <button class="mini-no" id="miniNo" type="button">–Ω–µ—Ç</button>
      </div>
    </div>
  </div>

  <!-- –û–≤–µ—Ä–ª–µ–π –¥—É–±–ª–µ–π -->
  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="overlay-inner">
      <div class="overlay-head">
        <div class="overlay-title">–Ω—É —Ä–∞–∑ –Ω–∞–∂–∞–ª–∞‚Ä¶ –¥–µ—Ä–∂–∏ –º–Ω–æ–≥–æ –º–µ–Ω—è üòå</div>
        <button class="close" id="closeOverlay" type="button">–∑–∞–∫—Ä—ã—Ç—å</button>
      </div>
      <div class="grid" id="grid"></div>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const result = document.getElementById("result");
    const startBtns = document.getElementById("startBtns");

    const miniNo = document.getElementById("miniNo");
    const overlay = document.getElementById("overlay");
    const closeOverlay = document.getElementById("closeOverlay");
    const grid = document.getElementById("grid");

    // ===== 1) –ë–æ–ª—å—à–∞—è "–ù–µ—Ç": –∏—Å—á–µ–∑–∞–µ—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏, –Ω–µ –∫–ª–∏–∫–∞–±–µ–ª—å–Ω–∞ =====
    function hideNoTemporarily() {
      if (noBtn.classList.contains("hiddenish")) return;
      noBtn.classList.add("hiddenish");
      setTimeout(() => noBtn.classList.remove("hiddenish"), 900);
    }

    noBtn.addEventListener("mouseenter", hideNoTemporarily);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      hideNoTemporarily();
    }, { passive: false });
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      hideNoTemporarily();
    });

    // ===== 2) –ù–∞–∂–∞–ª–∏ "–î–∞": –ø–æ–∫–∞–∑—ã–≤–∞–µ–º GIF + –≤–∑—Ä—ã–≤ —Å–µ—Ä–¥–µ—á–µ–∫ =====
    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      startBtns.style.display = "none";
      burstHearts();
    });

    // ===== 3) –ú–∏–Ω–∏-"–Ω–µ—Ç": –æ–≤–µ—Ä–ª–µ–π –Ω–∞ –≤—Å—é —Å—Ç—Ä–∞–Ω–∏—Ü—É —Å –±–æ–ª—å—à–∏–º–∏ –¥—É–±–ª—è–º–∏ =====
    const photo2 = "photo2.jpg"; // –ü–æ–ª–æ–∂–∏ —Ä—è–¥–æ–º photo2.jpg
    const duplicates = 48;       // "–¥–æ—Ñ–∏–≥–∞" ‚Äî –º–æ–∂–µ—à—å —É–≤–µ–ª–∏—á–∏—Ç—å –¥–æ 80+

    function buildGrid() {
      grid.innerHTML = "";
      for (let i = 0; i < duplicates; i++) {
        const img = document.createElement("img");
        // cache-bust —á—Ç–æ–±—ã –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ñ–∞–π–ª–∞ —Ç–æ—á–Ω–æ –ø–æ–¥—Ö–≤–∞—Ç—ã–≤–∞–ª–∏—Å—å
        img.src = photo2 + "?v=" + i;
        img.alt = "–§–æ—Ç–æ " + (i + 1);
        grid.appendChild(img);
      }
    }

    function openOverlay() {
      buildGrid();
      overlay.style.display = "block";
      overlay.setAttribute("aria-hidden", "false");
      // –±–ª–æ–∫–∏—Ä—É–µ–º —Ñ–æ–Ω
      document.body.style.overflow = "hidden";
    }

    function closeOverlayFn() {
      overlay.style.display = "none";
      overlay.setAttribute("aria-hidden", "true");
      document.body.style.overflow = "hidden"; // —É –Ω–∞—Å –∏ —Ç–∞–∫ hidden –≤ body, –æ—Å—Ç–∞–≤–ª—è–µ–º –∫–∞–∫ –µ—Å—Ç—å
    }

    miniNo.addEventListener("click", openOverlay);
    closeOverlay.addEventListener("click", closeOverlayFn);

    // –∑–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –∏ –ø–æ ESC
    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) closeOverlayFn();
    });
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && overlay.style.display === "block") closeOverlayFn();
    });

    // ===== –°–µ—Ä–¥–µ—á–∫–∏: —Ñ–æ–Ω + –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ =====
    const canvas = document.getElementById("heartsCanvas");
    const ctx = canvas.getContext("2d");
    const hearts = [];

    function resizeCanvas(){
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function spawnHeart(x, y, big=false){
      hearts.push({
        x, y,
        vx: (Math.random()*2 - 1) * (big ? 2.2 : 1),
        vy: -(Math.random()*2 + 1) * (big ? 1.6 : 1),
        size: (6 + Math.random()*10) * (big ? 1.7 : 1),
        alpha: 1,
        rot: Math.random()*Math.PI
      });
    }

    function burstHearts(){
      const cx = window.innerWidth / 2;
      const cy = window.innerHeight / 2;
      for(let i=0;i<34;i++){
        spawnHeart(cx + (Math.random()*160-80), cy + (Math.random()*80-40), true);
      }
    }

    // –ª—ë–≥–∫–∏–π –¥–æ–∂–¥–∏–∫ –≤—Å–µ–≥–¥–∞
    setInterval(()=>{
      if(Math.random() < 0.55){
        spawnHeart(Math.random()*window.innerWidth, window.innerHeight + 20);
      }
    }, 260);

    function drawHeart(x,y,s,rot,alpha){
      ctx.save();
      ctx.translate(x,y);
      ctx.rotate(rot);
      ctx.globalAlpha = alpha;
      ctx.fillStyle = "#ff4d6d";
      ctx.beginPath();
      const k = s/16;
      ctx.moveTo(0,6*k);
      ctx.bezierCurveTo(0,0,-8*k,0,-8*k,6*k);
      ctx.bezierCurveTo(-8*k,12*k,0,14*k,0,18*k);
      ctx.bezierCurveTo(0,14*k,8*k,12*k,8*k,6*k);
      ctx.bezierCurveTo(8*k,0,0,0,0,6*k);
      ctx.fill();
      ctx.restore();
    }

    function animateHearts(){
      ctx.clearRect(0,0,canvas.width,cavasHeight());
      for(let i=hearts.length-1;i>=0;i--){
        const h = hearts[i];
        h.x += h.vx;
        h.y += h.vy;
        h.vy -= 0.02;
        h.alpha -= 0.012;
        h.rot += 0.02;

        drawHeart(h.x,h.y,h.size,h.rot,Math.max(0,h.alpha));

        if(h.alpha <= 0) hearts.splice(i,1);
      }
      requestAnimationFrame(animateHearts);
    }

    function cavasHeight(){
      return canvas.height;
    }

    // —Å—Ç–∞—Ä—Ç
    (function start(){
      // –º–∞–ª–µ–Ω—å–∫–∏–π —Å—Ç–∞—Ä—Ç–æ–≤—ã–π –∞–∫—Ü–µ–Ω—Ç
      setTimeout(() => {
        for(let i=0;i<10;i++){
          spawnHeart(Math.random()*window.innerWidth, window.innerHeight + 20);
        }
      }, 400);
      animateHearts();
    })();
  </script>
</body>
</html>
