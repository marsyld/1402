<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üíò</title>
  <style>
    :root{
      --bg1:#ffdee9;
      --bg2:#b5fffc;
      --card:#ffffffcc;
      --text:#111827;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui,-apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 800px at 20% 20%, var(--bg1), transparent),
        radial-gradient(1200px 800px at 80% 80%, var(--bg2), transparent),
        #fff;
      color:var(--text);
      overflow:hidden;
    }
    .hearts{
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      opacity: .35;
    }
    .card{
      width:min(92vw, 680px);
      background:var(--card);
      backdrop-filter: blur(10px);
      border:1px solid #ffffff80;
      border-radius:24px;
      padding:28px 22px;
      box-shadow:0 20px 60px rgba(0,0,0,.12);
      text-align:center;
      position:relative;
      z-index:2;
    }
    h1{
      margin:0 0 10px;
      font-size: clamp(22px, 4.5vw, 34px);
      line-height:1.15;
    }
    .btns{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:10px;
      position:relative;
      z-index:2;
    }
    button{
      border:0;
      padding:12px 18px;
      border-radius:14px;
      font-size:16px;
      cursor:pointer;
      user-select:none;
      touch-action: manipulation;
      line-height:1;
      transition: transform .08s ease, box-shadow .2s ease, opacity .2s ease;
    }
    #yes{
      background:#ff4d6d;
      color:#fff;
      box-shadow:0 10px 25px rgba(255,77,109,.35);
    }
    #yes:active{ transform: translateY(1px) scale(.99); }
    #no{
      background:#111827;
      color:#fff;
      box-shadow:0 10px 25px rgba(17,24,39,.25);
    }
    .hiddenish{
      opacity:0;
      pointer-events:none;
      transform: scale(.96);
    }
    .result{
      display:none;
      margin-top:18px;
      animation: pop .35s ease;
      text-align:center;
      position:relative;
      z-index:2;
    }
    @keyframes pop{
      from{ transform: scale(.96); opacity:0; }
      to{ transform: scale(1); opacity:1; }
    }
    .media{
      margin-top:12px;
      display:grid;
      place-items:center;
      position:relative;
      z-index:2;
    }
    .media img{
      width:min(420px, 90vw);
      border-radius:18px;
      border:2px solid #ffffffaa;
      box-shadow:0 16px 45px rgba(0,0,0,.18);
      display:block;
    }
    .badge{
      display:inline-block;
      margin-top:10px;
      padding:8px 12px;
      border-radius:999px;
      background:#ffffffd9;
      border:1px solid #ffffffaa;
      font-weight:600;
    }
    .hint{
      margin-top:14px;
      display:flex;
      gap:10px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      font-size:16px;
      position:relative;
      z-index:2;
    }
    .mini-no{
      padding:6px 10px;
      border-radius:999px;
      font-size:13px;
      background:#111827;
      color:#fff;
      opacity:.9;
      box-shadow:0 8px 18px rgba(17,24,39,.18);
    }
    .mini-no:active{ transform: translateY(1px); }
    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,.08);
      backdrop-filter: blur(2px);
      z-index: 5;
      display: none;
      overflow: auto;
      padding: 18px;
    }
    .overlay-inner{
      max-width: 1300px;
      margin: 0 auto;
      padding-bottom: 28px;
    }
    .overlay-head{
      position: sticky;
      top: 0;
      display:flex;
      justify-content: space-between;
      align-items:center;
      gap:12px;
      padding: 12px 10px;
      border-radius: 16px;
      background: rgba(255,255,255,.78);
      border: 1px solid rgba(255,255,255,.65);
      box-shadow: 0 12px 35px rgba(0,0,0,.12);
      z-index: 6;
    }
    .overlay-title{
      font-weight: 700;
      font-size: 16px;
      opacity: .9;
    }
    .close{
      padding: 10px 14px;
      border-radius: 12px;
      background:#111827;
      color:#fff;
      font-size: 14px;
      box-shadow:0 10px 25px rgba(17,24,39,.22);
    }
    .close:active{ transform: translateY(1px); }
    .grid{
      margin-top: 14px;
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }
    @media (min-width: 900px){
      .grid{ grid-template-columns: repeat(3, 1fr); }
    }
    .grid img{
      width:100%;
      aspect-ratio: 4 / 5;
      object-fit: cover;
      border-radius: 18px;
      border: 2px solid rgba(255,255,255,.9);
      box-shadow: 0 18px 45px rgba(0,0,0,.16);
      background: #fff;
      cursor: pointer;
    }
    .reveal{
      position: fixed;
      inset: 0;
      z-index: 7;
      display: none;
      overflow: auto;
      padding: 18px;
      background: rgba(255,255,255,.14);
      backdrop-filter: blur(3px);
    }
    .reveal-inner{
      width: min(980px, 96vw);
      margin: 0 auto;
      background: rgba(255,255,255,.82);
      border: 1px solid rgba(255,255,255,.7);
      border-radius: 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,.18);
      padding: 18px;
    }
    .reveal-top{
      display:flex;
      justify-content: space-between;
      align-items:center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .reveal-text{
      font-weight: 800;
      font-size: 18px;
      opacity: .95;
    }
    .reveal-img{
      width: 100%;
      border-radius: 18px;
      border: 2px solid rgba(255,255,255,.9);
      box-shadow: 0 18px 45px rgba(0,0,0,.16);
      display:block;
    }
  </style>
</head>
<body>
  <canvas id="heartsCanvas" class="hearts"></canvas>

  <div class="card">
    <h1>–±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üê±</h1>

    <div class="btns" id="startBtns">
      <button id="yes">–î–∞</button>
      <button id="no" type="button" aria-label="–ù–µ—Ç">–ù–µ—Ç</button>
    </div>

      <div class="media">
        <img src="valentine.gif" alt="GIF" />
      </div>

      <div class="hint">
        <span>–ª–∞–¥–Ω–æ, —Ä–∞–¥–∏ —à—É—Ç–∫–∏ –Ω–∞–∂–º–∏</span>
        <button class="mini-no" id="miniNo" type="button">–Ω–µ—Ç</button>
      </div>
    </div>
  </div>

  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="overlay-inner">
      <div class="overlay-head">
        <div class="overlay-title">–∏—â–∏ —Ç–µ–ø–µ—Ä—å)))</div>
        <button class="close" id="closeOverlay" type="button">–∑–∞–∫—Ä—ã—Ç—å</button>
      </div>
      <div class="grid" id="grid"></div>
    </div>
  </div>

  <div class="reveal" id="reveal" aria-hidden="true">
    <div class="reveal-inner">
      <div class="reveal-top">
        <div class="reveal-text" id="revealText">—Ä–æ–≤–Ω–æ –¥–≤–∞ –≥–æ–¥–∞ –Ω–∞–∑–∞–¥ –ø—Ä–∞–∑–¥–Ω–æ–≤–∞–ª–∏ 14 —Ñ–µ–≤—Ä–∞–ª—è –≤ –ï—Ä–µ–≤–∞–Ω–µ! ü§çü§çü§ç</div>
        <button class="close" id="closeReveal" type="button">–∑–∞–∫—Ä—ã—Ç—å</button>
      </div>
      <img class="reveal-img" id="revealImg" src="photo3.jpg" alt="–§–æ—Ç–æ" />
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const result = document.getElementById("result");
    const startBtns = document.getElementById("startBtns");

    const miniNo = document.getElementById("miniNo");
    const overlay = document.getElementById("overlay");
    const closeOverlay = document.getElementById("closeOverlay");
    const grid = document.getElementById("grid");

    const reveal = document.getElementById("reveal");
    const closeReveal = document.getElementById("closeReveal");
    const revealImg = document.getElementById("revealImg");
    const revealText = document.getElementById("revealText");

    function hideNoTemporarily() {
      if (noBtn.classList.contains("hiddenish")) return;
      noBtn.classList.add("hiddenish");
      setTimeout(() => noBtn.classList.remove("hiddenish"), 900);
    }

    noBtn.addEventListener("mouseenter", hideNoTemporarily);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      hideNoTemporarily();
    }, { passive: false });
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      hideNoTemporarily();
    });

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      startBtns.style.display = "none";
      burstHearts();
    });

    const photo2 = "photo2.jpg";
    const secretPhoto = "secret.jpg";
    const photo3 = "photo3.jpg";
    const duplicates = 88;

    function buildGrid() {
      grid.innerHTML = "";
      const secretPos = Math.floor(Math.random() * duplicates);

      for (let i = 0; i < duplicates; i++) {
        const img = document.createElement("img");
        if (i === secretPos) {
          img.src = secretPhoto + "?v=" + Date.now();
          img.dataset.secret = "1";
        } else {
          img.src = photo2 + "?v=" + i;
          img.dataset.secret = "0";
        }
        img.alt = "–§–æ—Ç–æ " + (i + 1);
        grid.appendChild(img);
      }
    }

    function openOverlay() {
      buildGrid();
      overlay.style.display = "block";
      overlay.setAttribute("aria-hidden", "false");
    }

    function closeOverlayFn() {
      overlay.style.display = "none";
      overlay.setAttribute("aria-hidden", "true");
    }

    function openReveal() {
      revealImg.src = photo3 + "?v=" + Date.now();
      revealText.textContent = "–Ω–∞—à–ª–∞ üòº";
      reveal.style.display = "block";
      reveal.setAttribute("aria-hidden", "false");
    }

    function closeRevealFn() {
      reveal.style.display = "none";
      reveal.setAttribute("aria-hidden", "true");
    }

    miniNo.addEventListener("click", openOverlay);
    closeOverlay.addEventListener("click", closeOverlayFn);

    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) closeOverlayFn();
    });

    closeReveal.addEventListener("click", closeRevealFn);
    reveal.addEventListener("click", (e) => {
      if (e.target === reveal) closeRevealFn();
    });

    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        if (reveal.style.display === "block") closeRevealFn();
        else if (overlay.style.display === "block") closeOverlayFn();
      }
    });

    grid.addEventListener("click", (e) => {
      const t = e.target;
      if (!t || t.tagName !== "IMG") return;
      if (t.dataset.secret === "1") openReveal();
    });

    const canvas = document.getElementById("heartsCanvas");
    const ctx = canvas.getContext("2d");
    const hearts = [];

    function resizeCanvas(){
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function spawnHeart(x, y, big=false){
      hearts.push({
        x, y,
        vx: (Math.random()*2 - 1) * (big ? 2.2 : 1),
        vy: -(Math.random()*2 + 1) * (big ? 1.6 : 1),
        size: (6 + Math.random()*10) * (big ? 1.7 : 1),
        alpha: 1,
        rot: Math.random()*Math.PI
      });
    }

    function burstHearts(){
      const cx = window.innerWidth / 2;
      const cy = window.innerHeight / 2;
      for(let i=0;i<34;i++){
        spawnHeart(cx + (Math.random()*160-80), cy + (Math.random()*80-40), true);
      }
    }

    setInterval(()=>{
      if(Math.random() < 0.55){
        spawnHeart(Math.random()*window.innerWidth, window.innerHeight + 20);
      }
    }, 260);

    function drawHeart(x,y,s,rot,alpha){
      ctx.save();
      ctx.translate(x,y);
      ctx.rotate(rot);
      ctx.globalAlpha = alpha;
      ctx.fillStyle = "#ff4d6d";
      ctx.beginPath();
      const k = s/16;
      ctx.moveTo(0,6*k);
      ctx.bezierCurveTo(0,0,-8*k,0,-8*k,6*k);
      ctx.bezierCurveTo(-8*k,12*k,0,14*k,0,18*k);
      ctx.bezierCurveTo(0,14*k,8*k,12*k,8*k,6*k);
      ctx.bezierCurveTo(8*k,0,0,0,0,6*k);
      ctx.fill();
      ctx.restore();
    }

    function animateHearts(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for(let i=hearts.length-1;i>=0;i--){
        const h = hearts[i];
        h.x += h.vx;
        h.y += h.vy;
        h.vy -= 0.02;
        h.alpha -= 0.012;
        h.rot += 0.02;

        drawHeart(h.x,h.y,h.size,h.rot,Math.max(0,h.alpha));

        if(h.alpha <= 0) hearts.splice(i,1);
      }
      requestAnimationFrame(animateHearts);
    }

    (function start(){
      setTimeout(() => {
        for(let i=0;i<10;i++){
          spawnHeart(Math.random()*window.innerWidth, window.innerHeight + 20);
        }
      }, 400);
      animateHearts();
    })();
  </script>
</body>
</html>
